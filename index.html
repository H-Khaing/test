<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* နောက်ခံ အရောင်စပ် */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            margin-top: -80px; 
        }
        h1 {
            color: #333;
            margin: 10px 0;
            font-size: 1.8em;
        }
        .bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .skills-title {
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            list-style: none;
            margin-bottom: 30px;
        }
        .skills li {
            background: #edf2f7;
            color: #2d3748;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover { background-color: #5a3782; box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="rose.jpg" alt="My Profile Picture" class="profile-img">
        
        <h1>H-Khaing</h1>
        
        <p class="bio">
            hee
        </p>
        
        <a href="mailto:hninhninkhaine62@gmail.com" class="btn">hninhninkhaine62@gmail.com</a>
    </div>

</body>

</html>
